<body>


    <!-- The header. Used a nav for it. -->
    <ul class="nav justify-content-center welcome">
        <h3>The Weather Out There</h3>

    </ul>
    <!-- the whole weathering search and display -->
    <div class="container">

        <div class="row">
            <div class="col-sm-4 searches">
                <h4> Where are you going? </h4>
                <div id="city" class="imput-group">
                    <input type="text" placeholder="Which city?">
                </div>
                <br>
                    <button id="clear" class="rounded">Clear cities</button>
                    <br>
                        <p class="past-city">test </p>
                        <p class="past-city"> other test</p>
                
            </div>
            <div class="col-sm-8">
                <!-- The "right side" of the page featuring the current weather conditions and the five-day. -->
                <div class="row weather">
                    <div class="col-12" id="theNow">
                        <ul>
                            <li>Temp:
                                <p id="today-temp"></p>
                            </li>
                            <li>Humidity:
                                <p id="today-hu"></p>
                            </li>
                            <li>Wind Speed:
                                <p id="today-wind"></p>
                            </li>
                            <li>UV Index:
                                <p id="today-uv"></p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-12 five-day">
                    <h4>This Would Be Your Future:</h4>
                    <div class="row">
                        <!-- I'm stopping here for the night...pick up here: need more col's (maybe?) to finish putting in the 5-day. -->
                        <div class="col-sm-2 thumbnail bg-info"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
