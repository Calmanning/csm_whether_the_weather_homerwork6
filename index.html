<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>


    <!-- The header. Used a nav for it. -->
    <ul class="nav justify-content-center welcome">
        <h3>The Weather Out There</h3>

    </ul>
    <!-- the whole weathering search and display -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 searches">
                <h4> Where are you going? </h4>


                <div class="form-group form-inline">
                    <input type="text" id="city" class="form-control" placeholder="which city?"
                        aria-describedby="button-addon2">
                    <button id="search" class="btn btn-outline-secondary" id="button-addon2">search</button>
                </div>


                <button id="clear" class="rounded">Clear history</button>
                <br>
                <div id="past-cities"> </div>
            </div>

            <div class="col-sm-8">
                <!-- The "right side" of the page featuring the current weather conditions and the five-day. -->
                <div class="row weather">
                    <div class="col-12" id="theNow">
                        <h3 id="today-city"></h3>
                        <p id=weather-icon></p>
                        <ul>
                            <li>Temp:
                                <p id="today-temp"></p>
                            </li>
                            <li>Humidity:
                                <p id="today-hu"></p>
                            </li>
                            <li>Wind Speed:
                                <p id="today-wind"></p>
                            </li>
                            <li>UV Index:
                                <p id="today-uv"></p>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <h4 class="d-flex justify-content-center">This Would Be Your Future:</h4>
    <div id="fiveDayHome"class="d-flex  justify-content-center">
               
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
